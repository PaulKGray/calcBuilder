
<h2>Add New Calculation</h2>

<form role="form">
    <div class="form-group">
        <label for="Name">Calculation Name</label>
        <input type="text" class="form-control" id="Name" placeholder="Calculation Name">
    </div>
    <div class="form-group">
        <label for="calculation">Calculation</label>

        <textarea id="calculation" class="form-control" placeholder="Enter Calculation Here"></textarea>

    </div>
    <div class="radio">
        <label>
            <input name="optionsRadios" type="radio" id="optionsRadiosBoolean" value="Boolean"> Boolean
        </label>
    </div>
    <div class="radio">
        <label>
            <input name="optionsRadios" type="radio" id="optionsRadiosBoolean" value="numeric"> numeric
        </label>
    </div>


    <button type="submit" class="btn btn-default">Submit</button>
</form>
